<div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3" style="display: flex; align-items: center;">
            <label class="form-label" style="width: 120px; margin-right: 10px; margin-bottom: 0;">Employee Name:</label>
            <input type="text" class="form-control" [(ngModel)]="form.name" name="name" style="flex: 1;">
          </div>
          <div class="mb-3" style="display: flex; align-items: center;">
            <label class="form-label" style="width: 120px; margin-right: 10px; margin-bottom: 0;">Salary:</label>
            <input type="number" class="form-control" [(ngModel)]="form.salary" name="salary" style="flex: 1;">
          </div>
          <div class="mb-3" style="display: flex; align-items: center;">
            <label class="form-label" style="width: 120px; margin-right: 10px; margin-bottom: 0;">Department:</label>
            <input type="text" class="form-control" [(ngModel)]="form.department" name="department" style="flex: 1;">
          </div>
          <div class="mb-3" style="display: flex; align-items: center;">
            <label class="form-label" style="width: 120px; margin-right: 10px; margin-bottom: 0;">Company Name:</label>
            <select class="form-control" [(ngModel)]="form.companyId" name="companyId" style="flex: 1;">
              <option value="0">Select Company</option>
              <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button class="btn btn-primary" *ngIf="!isEditMode" (click)="submitEmployee()">Submit</button>
        <button class="btn btn-success" *ngIf="isEditMode" (click)="updateEmployee()">Update</button>
      </div>
    </div>
  </div>
</div>
