<div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': showModal }" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" class="form-control" [(ngModel)]="form.name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" [(ngModel)]="form.salary" name="salary">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" [(ngModel)]="form.department" name="department">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button class="btn btn-primary" *ngIf="!isEditMode" (click)="submitEmployee()">Submit</button>
        <button class="btn btn-success" *ngIf="isEditMode" (click)="updateEmployee()">Update</button>
      </div>
    </div>
  </div>
</div>
